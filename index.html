<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgb(6, 255, 213), rgb(0, 110, 255))
        }

        .bg {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .spanchBob {
            position: absolute;
            width: 300px;
            height: 253px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* background: #fff; */
        }

        img.span {
            position: relative;
            width: 100%;
            /* border: 3px solid black; */
            z-index: 10;
        }

        .eyeLeft,
        .eyeRight {
            position: absolute;
            top: 21%;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 60px;
            border: 12px solid white;
        }

        .eyeLeft {
            left: 23.5%;
        }

        .eyeRight {
            right: 21%;
        }

        .eye:after {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 20px;
            border: 10px solid rgb(10, 208, 235);
            content: " ";
        }

        .patric {
            position: absolute;
            height: 40%;
            cursor: pointer;
            width: 250px;
            background-image: url('patric.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* img.pat {
            height: 100%;
        } */
    </style>
</head>

<body>
    <div class="bg">
        <div class="patric">
            <!-- <img class="pat" src="patric.png" alt="">?S -->
        </div>

        <div class="spanchBob">
            <img class="span" src="span1.png" alt="">
            <div class="eye eyeLeft">
                <div class="eyeInner"></div>
            </div>
            <div class="eye eyeRight">
                <div class="eyeInner"></div>
            </div>
        </div>
    </div>
    <script>
        const moveEyes = function (e) {
            const eyes = document.querySelectorAll('.eye');

            [].forEach.call(eyes, function (eye) {

                let mouseX = eye.getBoundingClientRect().right;
                let mouseY = eye.getBoundingClientRect().top;

                let radianDegrees = Math.atan2(e.pageX - mouseX, e.pageY - mouseY);
                let rotationDegrees = radianDegrees * (180 / Math.PI) * -1 + 180;

                eye.style.transform = `rotate(${rotationDegrees}deg)`;
            });
        }
        document.body.addEventListener('mousemove', moveEyes)



        const patric = document.querySelector('.patric');
        let activeDrawing = false;
        let offsetX;
        let offsetY;

        patric.addEventListener('mousedown', (e) => {
            activeDrawing = !activeDrawing;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        })

        window.addEventListener('mousemove', (e) => {
            if (activeDrawing) {
                x = e.clientX - offsetX;
                y = e.clientY - offsetY;

                patric.style.top = `${y}px`;
                patric.style.left = `${x}px`;
            }

        })


        patric.addEventListener('mouseup', () => {
            console.log(activeDrawing);
            activeDrawing = !activeDrawing;
        })
    </script>
</body>

</html>
